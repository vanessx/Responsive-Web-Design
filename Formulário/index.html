<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <header>
      <h1 id="title">Formulário de Personalidade</h1>
      <p id="description">Preencha o formulário para um melhor entendimento.</p>
    </header>
    <main>
      <form id="survey-form" method="post">
        <fieldset>
          <legend>Dados pessoais</legend>
          <label id="name-label">Insira o seu nome: <input type="text" id="name" placeholder="João, Maria..." required/></label>
           <label id="email-label">Insira o seu email: <input type="email" id="email" placeholder="abcdefg@xxxxx.com" required/></label>
           <label id="number-label">Insira a sua idade: <input type="number" id="number" min="16" max="100" placeholder="21, 35..." required/></label>
           <label for="dropdown">Qual é o seu gênero?
            <select id="dropdown">
              <option value="">Selecione aqui</option>
              <option value="1">Feminino</option>
              <option value="2">Masculino</option>
              <option value="3">Outro</option>
            </select>
           </label>
        </fieldset>
        <fieldset>
          <legend>Qual o seu tipo de personalidade:</legend>
            <label for="extro"><input id="extro" type="radio" value="ex" name="personalidade" class="inline" checked> Extrovertido</input>
            <label for="intro"><input id="intro" type="radio" value="ïn" name="personalidade" class="inline"> Introvertido</input>
        </fieldset>
        <fieldset>
          <legend>Qual é o seu MBTI?</legend>
          <label><input class="inline" value="mbti" type="checkbox"/>INTJ</label>
          <label><input class="inline" value="mbti" type="checkbox"/>INTP</label>
          <label><input class="inline" value="mbti" type="checkbox"/>ENTJ</label>
          <label><input class="inline" value="mbti" type="checkbox"/>ENTP</label>
          <label>
            Como se sente hoje?
            <textarea rows="5" cols="30" id="comments" placeholder="Hoje sinto-me..."></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" value="Enviar"/>
      </form>
    </main>
  </body>
</html>
